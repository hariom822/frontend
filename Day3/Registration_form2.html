<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form 2</title>
</head>
<body>
    <form>
        <table align="center" width="60%" cellpadding="5px">
           <tr>
            <th colspan="2"><h2>Registration Form</h2></th>
           </tr>
           <tr>
            <td><label for="student">Student Name</label></td>
            <td>
                <select name="name" id="name">
                    <option value="Mr.">Mr.</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Miss.">Miss.</option>
                </select>
                <input type="text" id="student" placeholder="enter your name">
            </td>
           </tr>
           <tr>
            <td><label for="father">Father's Name</label></td>
            <td><input type="text" placeholder="enetr your father's name" id="father"></td>
           </tr>
           <tr>
            <td><label for="mather">Mother's Name</label></td>
            <td> <input type="text" id="mather" placeholder="enter your mather's name"></td>
           </tr>
           <tr>
            <td><label for="birthday">Date of Birth</label></td>
            <td><input type="date" id="birthday"></td>
           </tr>
           <tr>
            <td><label>Gender</label></td>
            <td>
                Male<input type="radio" name="Gender">
                Female<input type="radio" name="Gender">
            </td>
           </tr>
           <tr>
            <td><label for="email">Email ID</label></td>
            <td><input type="email" id="email" placeholder="enter your email"></td>
           </tr>
           <tr>
             <td><label for="phone">Mobile No.</label></td>
            <td><input type="number" id="phone" placeholder="enter your Mobile No."></td>
           </tr>
           <tr>
            <td><label for="address">Address</label></td>
            <td>
                <textarea name="address" id="address"></textarea>
            </td>
           </tr>
           <tr>
            <td><label for="state">State</label></td>
            <td><input type="text" placeholder="Enter State" id="state"></td>
           </tr>
           <tr>
            <td><label for="City">City</label></td>
            <td><input type="text" placeholder="Enter City" id="City"></td>
           </tr>
           <tr>
            <td></td>
            <td><input type="submit"></td>
           </tr>
        </table>
    </form>

</body>
</html>
