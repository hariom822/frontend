<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form 3</title>
</head>
<body>
    <form>
   <table border="1" align="center" width="60%" cellpadding="5px">
        <tr>
            <th colspan="2"><h2>Registration Form</h2></th>
        </tr>
        <tr>
            <td>Student Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Student Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mother's Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>Male<input type="radio" name="gender">
                Female<input type="radio" name="gender">
            </td>
        </tr>
        <tr>
             <td>Email ID</td>
            <td><input type="email"></td>
        </tr>
        <tr>
             <td>Mobile No.</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea rows="4"></textarea></td>
            
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text"></td>

        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
